<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Game INC Admin Page</title>
    <link rel="stylesheet" href="./stylesheets/index.css">
</head>

<body>
    <header>        
        <img src='./images/hobbyShopIcon.jpg' alt="A black and white logo of a crown and armor wearing woman.">
    </header>
    <div class='searchTools'></div>
    <form class='userSearch'>
        <fieldset>
            <legend>Users</legend>
            <label for="userName">Name: </label>
            <input type='text' name='userName' placeholder='Search By Name'>
            <label for="email">Email: </label>
            <input type='text' name='email' placeholder='Search By Email'>
            <label for="auth">Auth Level: </label>
            <input type='text' name='auth' placeholder='Search By Authority'>
            <input type='submit' value='Search'>
        </fieldset>
    </form>

    <form class='productSearch'>
        <fieldset>
            <legend>Products</legend>
            <label for="prodName">Name: </label>
            <input type='text' name='prodName' placeholder='Search By Name'>
            <label for="tags">Tags: </label>
            <input type='text' name='tags' placeholder='Search By Tags'>
            <input type='submit' value='Search'>
        </fieldset>
    </form>

    <form class='eventSearch'>
        <fieldset>
            <legend>Events</legend>
            <label for="eventName">Name: </label>
            <input type='text' name='eventName' placeholder='Search By Name'>
            <input type='submit' value='Search'>
        </fieldset>
    </form>

    <div class='results'></div>

    <script src="https://code.jquery.com/jquery-3.4.0.js"
    integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
    <script src="./scripts/admin-page.js"></script>
</body>

</html>
