<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="./stylesheets/index.css">
<!--    <link rel="stylesheet" href="products.css"> -->

    <title></title>
</head>

<body>
    <header>
        <h1>Game</h1><img src='./../images/hobbyShopIcon.jpg'
            alt="A black and white logo of a crown and armor wearing woman.">
        <h1>INC</h1>

        <form class="login">
            <fieldset>
                <legend>Login</legend>
                <label for="username">Username: </label>
                <input type="text" id="username" name="username" placeholder="username"><br>
                <label for="password">Password: </label>
                <input type="text" id="password" name="password" placeholder="password"><br>
                <input type="submit" value="Login">
            </fieldset>
            <p class="loginResponse"></p>
        </form>

        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./products.html">Products</a></li>
                <li><a href="./events.html">Events</a></li>
                <li><a href="./contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <h2>Products</h2>

    <form class='search'>
        <fieldset>
            <legend>Search Our Products!</legend>
            <label for='pname'>Name: </label>
            <input type='text' name='pname' placeholder='Search By Name'>
            <label for="tags">Tags: </label>
            <input type='text' name='tags' placeholder='Search By Tags'>
            <input type='submit' value='Search'>
        </fieldset>
    </form>

    <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./products.html">Products</a></li>
            <li><a href="./events.html">Events</a></li>
            <li><a href="./contact.html">Contact Us</a></li>
    </ul>

    <div class="productListing">

    </div>
    <script src="https://code.jquery.com/jquery-3.4.0.js"
        integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
    <script src="./scripts/products.js"></script>
</body>

</html>
