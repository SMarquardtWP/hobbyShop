<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>
    <link rel="stylesheet" href="./stylesheets/index.css">
    <link rel="stylesheet" href="./stylesheets/products.css">

    <title></title>
</head>

<body>
    <header>
        <img src='./../images/adsBanner.jpg'
            alt="A black and white logo of a crown and armor wearing woman, as well as advertisements for various card and tabletop game products.">

        <form class="login">
            <fieldset>
                <legend>Sign-In</legend>
                <div class="loginStyle">
                    <label for="username">Username: </label>
                    <input type="text" id="username" name="username" placeholder="Username">
                    <label for="password">Password: </label>
                    <input type="text" id="password" name="password" placeholder="Password">
                    <input type="submit" class="logButton" value="Log In">
                    <div class='userGreet'></div>
                </div>
            </fieldset>
            <a href="./sign-up.html">Create an Account</a>
            <p class="loginResponse"></p>
        </form>


        <nav>
            <div>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./products.html" active='true'>Products</a></li>
                    <li><a href="./events.html">Events</a></li>
                    <li><a href="./contact.html">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class='centerScreen'>
        <h2>Products</h2>
        <div class='searchTools'>
            <form class='search'>
                <fieldset>
                    <legend>Search Our Products!</legend>
                    <div class='searchCenter'>
                        <label>Name:
                            <input type='text' name='pname' placeholder='Search By Name'></label>
                        <label>Tags:
                            <input type='text' name='tags' placeholder='Search By Tags'></label>
                    </div>
                    <input type='submit' value='Search'>
                </fieldset>
            </form>
        </div>

        <div class="results productListing"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.0.js"
        integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/products.js"></script>
</body>

</html>
