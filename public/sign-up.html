<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title></title>
    <link rel="stylesheet" href="./stylesheets/index.css">
</head>

<body>
    <header>
        <h1>Game</h1><img src='./../images/hobbyShopIcon.jpg'
            alt="A black and white logo of a crown and armor wearing woman.">
        <h1>INC</h1>

        <form class="login">
            <fieldset>
                <legend>Login</legend>
                <label for="username">Username: </label>
                <input type="text" id="username" name="username" placeholder="username"><br>
                <label for="password">Password: </label>
                <input type="text" id="password" name="password" placeholder="password"><br>
                <input type="submit" value="Login">
            </fieldset>
            <p class="loginResponse"></p>
        </form>

        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./products.html">Products</a></li>
                <li><a href="./events.html">Events</a></li>
                <li><a href="./contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>


    <form>
        <label for='username'>Username: </label>
        <input type='text' id='username' name='username' ><br>
        <label for='email'>Email: </label>
        <input type='text' id='email' name='email' ><br>
        <label for='password'>Password: </label>
        <input type='text' id='password' name='password' ><br>
        <label for='confPass'>Confirm Password: </label>
        <input type='text' id='passConf' name='passConf' ><br>

        <input type='submit' value='Sign Up'>
    </form>

    <div class='signUpMessage'></div>

    <script src="https://code.jquery.com/jquery-3.4.0.js"
        integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
